<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartTax POS - Billing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-title">SmartTax POS</div>
    <div class="header-actions">
      <button class="btn-secondary btn-small" onclick="window.showStockManager()">Stock Manager</button>
      <button class="btn-secondary btn-small" onclick="window.location.href='admin.html'">Admin Dashboard</button>
      <button class="btn-danger btn-small" onclick="window.logout()">Logout</button>
    </div>
  </header>

  <div class="container">
    <div class="pos-main">
      <!-- PRODUCTS SECTION -->
      <div class="products-container">
        <h2 style="margin-bottom: 20px; color: #b0b0b0;">Available Products</h2>
        <div id="productsSection" class="products-section">
          <div class="card" style="grid-column: 1 / -1;">
            <p style="text-align: center; color: #b0b0b0;">Loading products...</p>
          </div>
        </div>
      </div>

      <!-- CART SECTION -->
      <div class="cart-sidebar">
        <div class="cart-title">ðŸ›’ Cart</div>

        <div id="cartItems" class="cart-items">
          <p style="text-align: center; color: #b0b0b0; padding: 20px 0;">Cart is empty</p>
        </div>

        <div class="cart-summary">
          <div style="margin-bottom: 15px;">
            <input type="text" id="customerName" placeholder="Customer Name" style="width: 100%; margin-bottom: 10px;">
            <input type="text" id="customerPhone" placeholder="Phone Number" style="width: 100%;">
          </div>

          <div class="summary-row">
            <span class="summary-label">Subtotal:</span>
            <span class="summary-value" id="subtotal">â‚¹0.00</span>
          </div>

          <div class="gst-info">
            <div class="summary-row">
              <span class="summary-label">GST Rate:</span>
              <span class="gst-rate" id="gstRate">5%</span>
            </div>
          </div>

          <div class="summary-row">
            <span class="summary-label">GST Amount:</span>
            <span class="summary-value" id="gstAmount">â‚¹0.00</span>
          </div>

          <div class="grand-total">
            Total: <span id="grandTotal">â‚¹0.00</span>
          </div>

          <button id="completeSaleBtn" class="btn-success btn-block" onclick="window.completeSale()">Complete Sale</button>
        </div>
      </div>
    </div>
  </div>

  <!-- STOCK MANAGER MODAL -->
  <div id="stockModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Stock Manager</h3>
        <button class="btn-danger btn-small" onclick="window.closeStockManager()">âœ•</button>
      </div>
      <div id="stockList" class="stock-list"></div>
      <div class="modal-footer">
        <button class="btn-success btn-block" onclick="window.updateAllStock()">Update All Stock</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/pos.js"></script>
</body>
</html>
